<div class="section">

    <div class="container">

        <div class="row">
          <div class="col-lg-12 text-center">
              <h2>Envelopes</h2>
              <hr>
          </div>
        </div>
        <div class="row">
          <div id="envelopes">
            <ol>
              <li v-for="envelope in envelopes">
                {{ envelope.name }} | {{ envelope.balance }}
              </li>
            </ol>
          </div>
        </div>
        <!-- /.row -->
        <div class="row">
          <div class="col-xs-12 col-sm-4 col-sm-offset-4">
            <form id="create-envelope" class="omb_loginForm" action="" autocomplete="off" method="POST">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input id="envelope-name" type="text" class="form-control" placeholder="Name">
              </div>
              <span class="help-block"></span>

              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input id="envelope-balance" type="text" class="form-control" placeholder="Balance">
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Create Envelope</button>
            </form>
          </div>
        </div>

    </div>
    <!-- /.container -->

</div>
<!-- /.section -->
<script src="/js/envelopes.js"></script>
